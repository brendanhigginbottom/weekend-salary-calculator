<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Forms & Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Scripts/style.css" />
</head>

<body>
    <h1>
        <h1>Add Employee</h1>
    </h1>
    <form onSumbit="submitForm(event)">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="number" id="employeeID" placeholder="Employee ID">
        <input type="text" id="title" placeholder="Title">
        <input type="number" id="salary" placeholder="Annual Salary"> <br />
        <input type="submit" value="Add Employee">
    </form>
    <h2>Employees</h2>
    <table id="employeesTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
    </table>
    
    <script src="Scripts/client.js"></script>
</body>

</html>
