<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Scripts/style.css" />
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <h2>Add Employee</h2>
    <form onSubmit="submitForm(event)">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="number" id="employeeID" placeholder="Employee ID" required>
        <input type="text" id="title" placeholder="Title" required>
        <input type="number" id="salary" placeholder="Annual Salary" required> <br />
        <input type="submit" value="Add Employee">
    </form>
    <h2>Employees</h2>
    <table id="employeesTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="employeesTableBody">
        </tbody>
    </table>
    <div id="salaryTotal"></div>
    <script src="Scripts/client.js"></script>
</body>

</html>
